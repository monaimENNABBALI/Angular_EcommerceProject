<div class="card my-2 " style="height: 500px;">

<div class="card-body">
  <img class="card-img-top" src="{{product.image}}" alt="Card image" style="width:100%" height="25%">
  <div routerLink="/details/{{product.id}}">
    <h4 class="card-title">{{product.title}}</h4>
  <p class="card-text text-truncate">{{product.description}}</p>
  </div>
  <p class="card-text ">Price: <span class="badge bg-secondary">{{product.price}} DH</span></p>
    <button class="btn btn-warning mt-3" *ngIf="!addButton" (click)="addButton=true" >Add to cart</button>
      <div class="d-flex w-75 mt-3" *ngIf="addButton">
        <input type="number" class="form-control" [(ngModel)]="quantity">
      <button class="mx-2 btn btn-warning" (click)="add();addButton=false">Add</button>
      </div>

</div>
</div>
