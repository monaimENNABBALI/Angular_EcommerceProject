<section class="h-100" style="background-color: #eee;" *ngIf="!successOrErrorMessage">
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-10">

        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>
          <div>
            <p class="mb-0"><button class="btn btn-info" (click)="clear()">Clear</button></p>
          </div>
        </div>

        <div class="card rounded-3 mb-4" *ngFor="let item of cartProducts;let index=index">
          <div class="card-body p-4">
            <div class="row d-flex justify-content-between align-items-center">
              <div class="col-md-2 col-lg-2 col-xl-2">
                <img
                  src="{{item.item.image}}"
                  class="img-fluid rounded-3" >
              </div>
              <div class="col-md-3 col-lg-3 col-xl-3">
                <p class="lead fw-normal mb-2">{{item.item.title}}</p>
                <p><span class="text-muted">Price: </span>{{item.item.price}}</p>
              </div>
              <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                <button class="btn btn-link px-2"
                  onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                  <i class="fas fa-minus"></i>
                </button>

                <input  type="number" [(ngModel)]="item.quantity"
                  class="form-control form-control-sm" (change)="detectChange()"/>

                <button class="btn btn-link px-2"
                  onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
              <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                <h5 class="mb-0">{{item.item.price*item.quantity}}</h5>
              </div>
              <div class="col-md-1 col-lg-1 col-xl-1 text-end mx-3">
                <button class="btn btn-warning" (click)="deleteProduct(index)">Delete</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card mb-4">
          <div class="card-body d-flex flex-row">
            <div class="form-outline flex-fill ">
              <span class="badge bg-secondary p-3">Total: {{Total}}</span>
            </div>
            <button type="button" class="btn btn-outline-warning btn-lg ms-3" (click)="addCart()">Order Now</button>
          </div>
        </div>

        <!-- <div class="card">
          <div class="card-body">
            <button type="button" class="btn btn-warning btn-block btn-lg">Proceed to Pay</button>
          </div>
        </div> -->

      </div>
    </div>
  </div>
</section>
<div class="alert alert-success" *ngIf="successOrErrorMessage">
  <strong>{{successOrErrorMessage}}</strong>
</div>
