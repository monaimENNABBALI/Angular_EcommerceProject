<section class="h-100" style="background-color: #eee;">
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-10">

        <div >
          <form class="d-flex align-items-center mb-4" [formGroup]="Form">
            <div>Start Date
              <input type="date" formControlName="start" class="form-control"/>
            </div>
            <div class="mx-3">
              End Date
              <input type="date" formControlName="end" class="form-control"/>
            </div>
            <button class="btn btn-success" (click)="applyFilter()">Apply</button>
          </form>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="fw-normal mb-0 text-black">Orders</h3>
          <div>
            <p class="mb-0"><button class="btn btn-info">Clear</button></p>
          </div>
        </div>

        <div class="card rounded-3 mb-4" *ngFor="let item of carts;let index=index">
          <div class="card-body p-4">
            <div class="row d-flex justify-content-between align-items-center">

              <div class="col-md-3 col-lg-3 col-xl-3">
                <p class="lead fw-normal mb-2">Date:{{item.date|date:'shortDate'}}</p>
                <p><span class="text-muted">Quantity:</span>{{item.products.length}}</p>
              </div>
              <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                <h5 class="mb-0"><button class="btn btn-warning" (click)="view(index)" data-bs-toggle="modal" data-bs-target="#myModal">View</button>
                </h5>
              </div>
              <div class="col-md-1 col-lg-1 col-xl-1 text-end mx-3">
                <button class="btn btn-warning" (click)="delete(item.id)" >Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="modal" id="myModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <table class="table table-dark">
          <thead>
            <tr>
              <th>Image</th>
              <th>Title</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of products">
              <td><img src="{{item.item.image}}" width="50px" height="50px" class="rounded-circle" alt=""></td>
              <td>{{item.item.title}}</td>
              <td>{{item.item.price}}</td>
              <td>{{item.quantity}}</td>
              <td>{{item.item.price*item.quantity}}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
